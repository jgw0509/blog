{% extends 'base.html' %}

{% block title %}게시글 삭제{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5 border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>게시글 삭제
                    </h4>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4">
                        정말로 다음 게시글을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.
                    </p>

                    <div class="alert alert-light border mb-4">
                        <h5 class="mb-2">{{ object.title }}</h5>
                        <p class="text-body-secondary small mb-0">
                            <i class="bi bi-calendar me-1"></i>{{ object.created_at|date:"Y년 m월 d일" }}
                            <span class="mx-2">|</span>
                            <i class="bi bi-chat me-1"></i>댓글 {{ object.get_comment_count }}개
                        </p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>삭제
                            </button>
                            <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">
                                취소
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
